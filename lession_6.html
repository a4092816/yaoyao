<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>遮罩层</title>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <style type="text/css">
        li{list-style-type:none;}
        a{color:#fff;}
    </style>
</head>
<body>
    <input type="button" name="floatDiv" value="浮出层" id ="btn">
    <p>一堆内容</p><p>一堆内容</p><p>一堆内容</p><p>一堆内容</p><p>一堆内容</p><p>一堆内容</p><p>一堆内容</p><p>一堆内容</p><p>一堆内容</p><p>一堆内容</p><p>一堆内容</p><p>一堆内容</p><p>一堆内容</p><p>一堆内容</p><p>一堆内容</p><p>一堆内容</p><p>一堆内容</p><p>一堆内容</p><p>一堆内容</p><p>一堆内容</p><p>一堆内容</p><p>一堆内容</p><p>一堆内容</p><p>一堆内容</p><p>一堆内容</p><p>一堆内容</p><p>一堆内容</p><p>一堆内容</p><p>一堆内容</p><p>一堆内容</p><p>一堆内容</p><p>一堆内容</p><p>一堆内容</p><p>一堆内容</p><p>一堆内容</p><p>一堆内容</p><p>一堆内容</p><p>一堆内容</p><p>一堆内容</p><p>一堆内容</p><p>一堆内容</p>
</body>
<script>

var btn = document.getElementById('btn');
btn.onclick = function()
{
    var Fdiv1 = Fdiv.creatNew(400,200);
    Fdiv1.addFdiv();
}
/*
    size1 内部宽度
    size2 内部高度
    div_name 遮罩层id
    div_name 内层id
 */
var Fdiv = {
    creatNew:function(size1='500',size2='250',div_name='Float_div',div_name2="pop_div")
    {
        var Fdiv = {};
        Fdiv.div_name = div_name;
        Fdiv.div_name2 = div_name2;
        Fdiv.size1 = size1;
        Fdiv.size2 = size2;
        //增加遮罩层
        Fdiv.addFdiv = function ()
        {
            var div = document.createElement('div');
            div.id = Fdiv.div_name;
            div.setAttribute("onclick","Fdiv.creatNew().delFdiv();")
            div.style.display = 'block';
            div.style.position='fixed';
            div.style.top="0px";
            div.style.left="0px";
            div.style.backgroundColor = 'rgba(0,0,0,0.6)';
            div.style.width = "100%";
            div.style.height = document.body.scrollHeight+'px';
            document.body.appendChild(div);
            //内窗口
            var pop_div = Fdiv.addAdiv();
            document.body.appendChild(pop_div)
        }
        //增加弹出窗口
        Fdiv.addAdiv = function()
        {
            var div = document.createElement('div');
            div.id = Fdiv.div_name2;
            div.style.width = Fdiv.size1+"px";
            div.style.height = Fdiv.size2+"px";
            div.style.backgroundColor = '#fff';
            div.style.border = '1px solid #000';
            div.style.position = 'fixed';
            div.style.top = '0';
            div.style.left = '0';
            div.style.right = '0';
            div.style.bottom = '0';
            div.style.margin = 'auto';
            div.innerHTML ='<div style="background:#858585;width:100%;height:20px;padding:10px 0px;color:#fff;" ><span style="margin-left:10px;">这是一个浮出层</span></div><div><p style="margin-left:10px;">这是一个浮出层</p></div><div style="position:absolute;bottom:0px;right:0px;"><ul style="color:#fff"><a href="javascript:;"><li style="float:left;background:#858585;padding:10px 40px;margin:10px;border:1px solid #000">确定</li></a><a href="javascript:;"><li style="float:left;background:#858585;padding:10px 40px;margin:10px;border:1px solid #000">取消</li></a></ul></div>';
            return div;
        }
        //删去遮罩层
        Fdiv.delFdiv = function()
        {
            //外窗口
            var div = document.getElementById(Fdiv.div_name);
            div.parentNode.removeChild(div);
            //内窗口
            var div2 = document.getElementById(Fdiv.div_name2);
            div2.parentNode.removeChild(div2);
        }
    return Fdiv;
    }
}

</script>
</html>
